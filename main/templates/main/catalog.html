{% extends 'main/base.html' %}

{% block title %}
Каталог
{% endblock %}

{% block content %}
<div class="body">
            <h1>Каталог</h1>
            <div class="catalog">
                {% for i in product %}
                <div class="item">
                    <a href="catalog/{{ i.slug }}"><img src="{{ i.image.url }}" alt="picture">
                        <br>{{ i.title }}</a>
                </div>
                {% endfor %}
            </div>
        </div>
{% endblock %}
